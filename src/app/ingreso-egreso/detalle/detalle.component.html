<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let ingresoEgreso of ingresosEgresos | ordenarIngreso">
              <td>{{ingresoEgreso.descripcion}}</td>
              <td>{{ingresoEgreso.monto | currency}}</td>
              <td [class.text-danger]="ingresoEgreso.tipo === 'egreso'"
                [class.text-success]="ingresoEgreso.tipo === 'ingreso'">
                {{ingresoEgreso.tipo| titlecase}}
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="borrar(ingresoEgreso.uid)">
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
